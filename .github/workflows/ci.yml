name: CI

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy

    - name: check format
      run: |
        cargo fmt --all -- --check

    - name: check lint
      run: |
        cargo clippy -- -D warnings

    - name: check deny
      uses: EmbarkStudios/cargo-deny-action@v1

  audit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy

    - name: audit dependencies
      run: |
        cargo install --locked cargo-audit || true
        cargo audit

    - name: check vulnerabilities
      run: |
        cargo install --locked cargo-pants || true
        cargo pants

  deps:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          cargo_toml:
            - 'Cargo.toml'
            - 'Cargo.lock'

    - uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy

    - name: check outdated dependencies
      if: steps.changes.outputs.cargo_toml == 'true'
      run: |
        cargo install --locked cargo-outdated || true
        cargo outdated --exit-code 1

    - name: check unused dependencies
      if: steps.changes.outputs.cargo_toml == 'true'
      run: |
        cargo install --locked cargo-udeps || true
        cargo udeps

  build:
    name: ${{ matrix.name || format('Rust {0}', matrix.rust) }}
    runs-on: ${{ matrix.os || 'ubuntu' }}-latest
    strategy:
      fail-fast: false
      matrix:
        rust:
          - nightly
          - beta
          - stable
          - 1.60.0 # MSRV
        include:
          - rust: stable
            name: MacOS
            os: macos
          - rust: stable
            name: Windows
            os: windows
    env:
      RUST_BACKTRACE: full

    steps:
    - uses: actions/checkout@v3

    - name: Install latest ${{ matrix.rust }}
      id: install-rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true

    - name: setup cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-rustc-${{ steps.install-rust.outputs.rustc_hash }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: build
      run: |
        cargo build --verbose
        cargo test --verbose --no-run

    - name: run tests
      run: cargo test --verbose

    - name: run compile error tests
      continue-on-error: ${{ matrix.rust == 'nightly' }}
      run: cargo test --features compile_error
